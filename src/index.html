<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>Dialog Notification - Darainfo</title>
  <link rel="stylesheet" href="../dist/dara.dialog.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="dialogView()">

  <div style="padding-top:80px;">
    <div class="dialog-button">
      <button type="button" onclick="dialogEvent('show')">Show</button>
      <button type="button" onclick="dialogEvent('max')">Max</button>
    </div>
  </div>

  <div style="padding:10px">
    <h2>Dialog message</h2>
    <textarea id="dialogMessage" rows="3" style="width:300px;">Dialog message</textarea>
  </div>

</body>

</html>

<style>
  .dialog-button button {
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0 5px;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 4px;
  }
</style>

<script>
  var htmlStr = [];
  for (var i = 0; i < 1000; i++) {
    htmlStr.push(' <h2>dialog message</h2>');
  }

  document.body.innerHTML = htmlStr.join('');
  var dialogObj;
  function dialogView() {
    dialogObj = new Dialog({
      title: 'dialog', width: 500, height: 'auto', isModal: true, resizable: true, autoOpen1: false, template: 'https://www.naver.com', buttons: [
        {
          label: 'ok', styleClass: "info", callback: function (e) {
            alert('ok')
          }
        }
        , {
          label: 'Cancel', callback: function (e) {
            dialogObj.hide();
          }
        }
      ]
    });

    return;

    new Dialog({
      title: 'dialog2222', width: 200, height: '150px', isModal1: true, template: 'https://www.naver.com', buttons: [
        {
          label: 'close', styleClass: "info", callback: function (e) {
            alert('11')
            console.log(e)
          }
        }
        , {
          label: 'Cancel', callback: function (e) {
            alert('22')
            console.log(e)
          }
        }
      ]
    });
  }

  function dialogEvent(mode) {
    switch (mode) {
      case 'show':
        dialogObj.show()
        break;
      case 'max':
        dialogObj.maximise()
        break;

      default:
        break;
    }
  }


</script>
